<div class="job-update-container">
  <h2>Atualizar Vaga</h2>
  <form [formGroup]="jobForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Título</label>
      <input id="title" formControlName="title" type="text" class="form-control" />
    </div>
    <div class="form-group">
      <label for="description">Descrição</label>
      <textarea id="description" formControlName="description" class="form-control"></textarea>
    </div>
    <div class="form-group">
      <label for="location">Localização</label>
      <input id="location" formControlName="location" type="text" class="form-control" />
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!jobForm.valid">Atualizar</button>
  </form>
</div>
