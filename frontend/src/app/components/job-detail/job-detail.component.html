<div class="job-detail-container" *ngIf="job; else loading">
  <h2>Detalhes da Vaga</h2>
  <form [formGroup]="jobForm">
    <div class="form-group">
      <label for="title">Título</label>
      <input id="title" formControlName="title" type="text" class="form-control" />
    </div>
    <div class="form-group">
      <label for="description">Descrição</label>
      <textarea id="description" formControlName="description" class="form-control"></textarea>
    </div>
    <div class="form-group">
      <label for="location">Localização</label>
      <input id="location" formControlName="location" type="text" class="form-control" />
    </div>
    <div class="form-group">
      <label for="company">Empresa</label>
      <input id="company" formControlName="company" type="text" class="form-control" />
    </div>
    <button type="button" class="apply-button" (click)="applyForJob()">Aplicar para essa vaga</button>
  </form>
</div>

<ng-template #loading>
  <div class="loading-container">
    <p>Carregando detalhes da vaga...</p>
  </div>
</ng-template>

<div class="error-message" *ngIf="!job && !loading">
  <p>Erro ao carregar os detalhes da vaga.</p>
</div>
