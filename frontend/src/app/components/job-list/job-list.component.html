<div class="job-list-container">
  <h2>Lista de Vagas</h2>
  <ul class="job-list">
    <li class="job-item" *ngFor="let job of jobs">
      <h3>{{ job.title }}</h3>
      <p>{{ job.description }}</p>
      <button mat-button color="primary" (click)="viewJob(job.id)">Ver Detalhes</button>
    </li>
  </ul>
</div>
