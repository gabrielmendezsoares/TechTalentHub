<div class="job-list-container">
  <div *ngFor="let job of jobs" class="job-item">
    <h3>{{ job.title }}</h3>
    <p>{{ job.description }}</p>
    <button (click)="viewJob(job.id)">Ver Detalhes</button>
    <button (click)="updateJob(job.id)">Atualizar</button>
    <button (click)="deleteJob(job.id)">Deletar</button>
  </div>
</div>
