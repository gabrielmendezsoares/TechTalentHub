<div class="user-profile-container" *ngIf="user">
  <div class="profile-header">
    <h2>Perfil do Usuário</h2>
  </div>
  <div class="profile-details">
    <div class="profile-item">
      <label>Nome:</label>
      <span>{{ user.name }}</span>
    </div>
    <div class="profile-item">
      <label>Email:</label>
      <span>{{ user.email }}</span>
    </div>
    <div class="profile-item">
      <label>Função:</label>
      <span>{{ user.role }}</span>
    </div>
  </div>
</div>
<div *ngIf="!user" class="error-message">
  Erro ao carregar o perfil do usuário.
</div>
